<!DOCTYPE html>
<html>
<head>
  <title>クイズ3</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <div id="quiz-container">
    <h1>クイズ3</h1>
    <p>モニター上asystoleを確認後に行うことは？</p>
    <button onclick="submitAnswer('A')">A: リズムチェックを継続し、除細動を行う</button>
    <button onclick="submitAnswer('B')">B: ノルアドレナリンの準備を行う</button>
    <button onclick="submitAnswer('C')">C: 心肺蘇生法（CPR）を2分間実施する</button>
    <img id="feedback-image" src="" style="display: none; max-width: 200px; max-height: 200px; margin-top: 20px; margin-left: auto; margin-right: auto;" />
  </div>

  <script>
    function submitAnswer(answer) {
      var feedbackImage = document.getElementById('feedback-image');
      feedbackImage.style.display = 'block'; // Show the feedback image

      if (answer === 'C') {
        feedbackImage.src = 'correct.png';
        setTimeout(function() {
          window.location.href = 'video4.html';
        }, 3000);
      } else {
        feedbackImage.src = 'incorrect.png';
        setTimeout(function() {
          feedbackImage.style.display = 'none'; // Hide the feedback image
          window.location.href = 'video3.html';
        }, 3000);
      }
    }
  </script>
</body>
</html>
