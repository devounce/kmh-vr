<!DOCTYPE html>
<html>
<head>
  <title>クイズ1</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <div id="quiz-container">
    <h1>クイズ1</h1>
    <p>アトロピンを準備したが、何mg投与した？</p>
    <button onclick="submitAnswer('A')">A: アトロピン1mg</button>
    <button onclick="submitAnswer('B')">B: アトロピン2mg</button>
    <button onclick="submitAnswer('C')">C: アトロピン3mg</button>
    <img id="feedback-image" src="" style="display: none; max-width: 200px; max-height: 200px; margin-top: 20px;" />
  </div>

  <script>
    function submitAnswer(answer) {
      var feedbackImage = document.getElementById('feedback-image');
      feedbackImage.style.display = 'block'; // Show the feedback image

      if (answer === 'A') {
        feedbackImage.src = 'correct.png';
        setTimeout(function() {
          window.location.href = 'video2.html'; // Redirect to the next video page after 3 seconds
        }, 3000);
      } else {
        feedbackImage.src = 'incorrect.png';
        setTimeout(function() {
          feedbackImage.style.display = 'none'; // Hide the feedback image
          window.location.href = 'video1.html'; // Redirect back to the video page after 3 seconds
        }, 3000);
      }
    }
  </script>
</body>
</html>
