<!DOCTYPE html>
<html>
<head>
  <title>クイズ1</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    #quiz-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; /* コンテナの幅 */
      background: rgba(0, 0, 0, 0.7); /* 半透明の黒背景 */
      color: white; /* 文字色 */
      padding: 20px; /* 内側の余白 */
      box-sizing: border-box;
      border-radius: 10px; /* 角の丸み */
      display: none; /* 初期状態では非表示 */
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #quiz-container h1 {
      font-size: 2em; /* タイトルのフォントサイズ */
      margin-bottom: 10px; /* タイトルの下の余白 */
    }

    #quiz-container p {
      font-size: 1.5em; /* パラグラフのフォントサイズ */
      margin-bottom: 20px; /* パラグラフの下の余白 */
    }

    #quiz-container button {
      font-size: 1.2em; /* ボタンのフォントサイズ */
      color: #000; /* ボタンの文字色 */
      background: #FFF; /* ボタンの背景色 */
      border: none; /* ボタンの境界線無し */
      padding: 10px 20px; /* ボタンの内側の余白 */
      margin: 5px; /* ボタンの外側の余白 */
      border-radius: 5px; /* ボタンの角の丸み */
      cursor: pointer; /* カーソルをポインターに */
    }

    #quiz-container button:hover {
      background: #ddd; /* ホバー時の背景色 */
    }

    #judgement {
      font-size: 1.5em; /* フォームのフォントサイズ */
      color: #FFF; /* フォームのテキスト色を白に変更 */
      margin-top: 20px; /* 選択肢との間隔 */
      display: none; /* 初期状態では非表示 */
    }
    .correct { color: green; } /* 正解時の文字色を緑に変更 */
    .incorrect { color: yellow; } /* 不正解時の文字色を黄色に変更 */
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>クイズ1</h1>
    <p>アトロピンを準備したが、何mg投与した？</p>
    <button onclick="submitAnswer('A')">A: アトロピン1mg</button>
    <button onclick="submitAnswer('B')">B: アトロピン2mg</button>
    <button onclick="submitAnswer('C')">C: アトロピン3mg</button>
  </div>

  <script>
    function submitAnswer(answer) {
      if (answer === 'A') {
        window.location.href = 'video2.html';
      } else {
        window.location.href = 'video1.html';
      }
    }
  </script>
</body>
</html>
