<!DOCTYPE html>
<html>
<head>
  <title>クイズ1</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    #loading, #result-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
      display: none; /* 初期状態では非表示 */
    }
    #quiz-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none; /* 初期状態では非表示 */
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="loading">動画を読み込んでいます...</div>
  <div id="result-message"></div>

  <a-scene embedded vr-mode-ui="enabled: true" renderer="antialias: true">
    <a-assets>
      <video id="vid" autoplay src="https://devounce.io/projects/kmh-vr/videos/quiz_manual-3.25.mp4" crossorigin="anonymous"></video>
    </a-assets>

    <a-videosphere src="#vid"></a-videosphere>
  </a-scene>

  <div id="quiz-container">
    <h1>クイズ1</h1>
    <p>アトロピンを準備したが、何mg投与した？</p>
    <button onclick="submitAnswer('A')">A: アトロピン1mg</button>
    <button onclick="submitAnswer('B')">B: アトロピン2mg</button>
    <button onclick="submitAnswer('C')">C: アトロピン3mg</button>
  </div>

  <script>
    var videoEl = document.querySelector('#vid');
    var loadingEl = document.getElementById('loading');
    var resultMessageEl = document.getElementById('result-message');
    var quizContainer = document.getElementById('quiz-container');

    videoEl.onloadeddata = function() {
      loadingEl.style.display = 'none'; // ローディング非表示
    };

    videoEl.onended = function() {
      quizContainer.style.display = 'flex'; // クイズ表示
    };

    function submitAnswer(selectedAnswer) {
      var correctAnswer = 'A'; // 正解の答え
      resultMessageEl.style.display = 'block'; // 結果メッセージ表示
      if (selectedAnswer === correctAnswer) {
        resultMessageEl.textContent = '正解！';
        setTimeout(function() {
          window.location.href = 'quiz2.html'; // 次のクイズへ移動
        }, 2000);
      } else {
        resultMessageEl.textContent = '不正解...';
        setTimeout(function() {
          videoEl.play(); // ビデオ再生再開
          resultMessageEl.style.display = 'none'; // 結果メッセージ非表示
        }, 2000);
      }
    }
  </script>

  <script src="quiz_logic.js"></script>
</body>
</html>
