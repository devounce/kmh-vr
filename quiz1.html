<!DOCTYPE html>
<html>
<head>
  <title>クイズ1</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    #quiz-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* 初期状態では非表示 */
    }
  </style>
</head>
<body>
  <a-scene embedded>
    <a-assets>
      <video id="vid" autoplay loop="false" src="https://devounce.io/projects/kmh-vr/videos/quiz_manual-3.25.mp4" crossorigin="anonymous"></video>
    </a-assets>

    <a-videosphere src="#vid"></a-videosphere>
  </a-scene>

  <div id="quiz-container">
    <h1>クイズ1</h1>
    <p>アトロピンを準備したが、何mg投与した？</p>
    <button onclick="submitAnswer('A')">A: アトロピン1mg</button>
    <button onclick="submitAnswer('B')">B: アトロピン2mg</button>
    <button onclick="submitAnswer('C')">C: アトロピン3mg</button>
  </div>

  <script>
    var videoEl = document.querySelector('#vid');
    var quizContainer = document.getElementById('quiz-container');

    videoEl.addEventListener('ended', function() {
      // 動画が終わったらクイズを表示
      quizContainer.style.display = 'block';
    });

    function submitAnswer(answer) {
      var correctAnswer = 'A'; // ここで正解を設定
      if (answer === correctAnswer) {
        // 正解の場合は次のクイズへ
        window.location.href = 'quiz2.html';
      } else {
        // 不正解の場合は動画を再度再生
        videoEl.currentTime = 0;
        videoEl.play();
      }
    }
  </script>

  <script src="quiz_logic.js"></script>
</body>
</html>
